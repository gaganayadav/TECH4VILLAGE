{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    {% endif %}
    
    {% block poll_content %}{% endblock %}
</div>
{% endblock %}
