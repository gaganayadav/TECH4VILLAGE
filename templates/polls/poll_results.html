{% extends "polls/base.html" %}

{% block poll_content %}
<div class="card">
    <div class="card-header">
        <h3>Results: {{ poll.question }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group mb-3">
            {% for choice in poll.choices.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ choice.choice_text }}
                    <span class="badge bg-primary rounded-pill">{{ choice.votes_count }}</span>
                </li>
            {% endfor %}
        </ul>
        <p>Total votes: {{ poll.choices.first.votes.count|default:0 }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'polls:poll_list' %}" class="btn btn-secondary">Back to Polls</a>
    </div>
</div>
{% endblock %}
