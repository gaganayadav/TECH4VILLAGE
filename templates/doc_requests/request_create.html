{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <!-- Page Header -->
    <h2 class="text-center mb-4 text-primary">Request {{ doc_type.name }}</h2>
    
    <!-- Form Container with Card -->
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- Form fields with crispy forms -->
                {{ form|crispy }}
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg shadow-lg px-5 py-3">
                        <i class="bi bi-check-circle"></i> Submit Request
                    </button>
                    <!-- Cancel Button -->
                    <a href="{% url 'doc_requests:type_list' %}" class="btn btn-outline-secondary btn-lg shadow-sm px-5 py-3">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
